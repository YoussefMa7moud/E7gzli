<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Master </title>
    <link rel="stylesheet" href="/public/Master.css">
    <script src="/public/script/Master.js"></script>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
        <div class="logo_name">Master</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
          <i class='bx bx-search' ></i>
         <input type="text" placeholder="Search...">
         <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="#Admin-section">
          <i class='bx bx-user' ></i>
          <span class="links_name">Admin Managment</span>
        </a>
        <span class="tooltip">Admin Managment</span>
     </li>
      <li>
       <a href="#User-section">
         <i class='bx bx-user' ></i>
         <span class="links_name">User Managment</span>
       </a>
       <span class="tooltip">User Managment</span>
    </li>
     <li>
       <a href="#Store-section">
         <i class='bx bx-cart' ></i>
         <span class="links_name">Store</span>
       </a>
       <span class="tooltip">Store</span>
     </li>
     </li>
    </ul>
  </div>
  <section id="Admin-section">
    <div>Example: Admin</div>
  </section>
  <section id="User-section">
    <div>Example: User</div>
  </section>
  <section id="Store-section">
    <div>Example: Store</div>
  </section>
</body>
</html>
